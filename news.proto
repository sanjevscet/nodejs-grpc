syntax = "proto3";

message News {
    string id=1;
    string title=2;
    string body =3;
    string postImage= 4;
}

message Empty {}

message NewId {
    string id=1;
}

message NewsList {
    repeated News news =1;
}


service NewsService {
    rpc GetAllNews (Empty) return (NewsList) {}
    rpc GetNews (NewId) return (News) {}
    rpc DeleteNews (NewId) retucn (Empty) {}
    rpc EditNews (News) return (News) {}
    rpc AddNews (News) return (News) {}
}